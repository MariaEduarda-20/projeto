<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoldenPerfect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/golden_retriever-p.webp"
          alt="foto de um golden retriver"
        />
        <p>@goldenretriever</p>
      </div>
      <div id="switch">
        <button>
          <div id="switch" onclick="toggleMode()"></div>
        </button>
        <span></span>
      </div>
      <ul>
        <li>
          <a href="#">Ver fotos</a>
        </li>
        <li>
          <a href="#">Localização</a>
        </li>
        <li>
          <a href="https://www.perfectgolden.com.br">Ir para o site</a>
        </li>
        <li>
          <a href="https://www.whatshapp.com" target="_blank">WhatsApp</a>
        </li>
      </ul>
      <div id="social-links">
        <a href="https://www.instagram.com" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a href="https://www.whatsapp.com" target="_blank">
          <ion-icon name="logo-whatsapp"></ion-icon>
        </a>

        <a href="https://googlemaps.com" target="_blank">
          <ion-icon name="navigate-outline"></ion-icon>
        </a>
        <a href="https://perfectgolden.com.br" target="_blank">
          <ion-icon name="arrow-undo-outline"></ion-icon>
        </a>
      </div>

      <footer>
        Layout Mobile <a href="https://rocketseat.com.br/">Rocketseat</a>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
